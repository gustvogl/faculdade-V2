<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso à Fábrica | Estácio Playtime</title>
    <link rel="stylesheet" href="./CSS/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="page-loader" class="page-loader">
        <div class="loader-content">
            <i class="fa-solid fa-puzzle-piece loader-icon"></i>
            <h2>ESTÁCIO <span class="highlight">PLAYTIME</span></h2>
            <p>Ligando as esteiras da fábrica...</p>
            <div class="loading-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>
<a href="/index.html" class="btn-voltar">
        <i class="fa-solid fa-arrow-left"></i> Voltar para a Fábrica
    </a>
    <div class="login-container">
        <div class="login-card animation-entry">
            
            <div class="logo">
                <i class="fa-solid fa-puzzle-piece"></i>
                <span>ESTÁCIO <span class="highlight">PLAYTIME</span></span>
            </div>

            <h2>Acesso Restrito</h2>
            <p>Escolha como deseja entrar no Portal da Fábrica.</p>

            <div class="social-login">
                <button class="btn-social btn-google">
                    <i class="fa-brands fa-google"></i> Continuar com Google
                </button>
                <button class="btn-social btn-apple">
                    <i class="fa-brands fa-apple"></i> Continuar com Apple
                </button>
            </div>

            <div class="separador">
                <span>OU</span>
            </div>

            <form action="#">
                <div class="input-container">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="E-mail da Fábrica" required>
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Sua Senha" required>
                </div>

                <div class="opcoes-login">
                    <label class="lembrar">
                        <input type="checkbox"> Lembrar de mim
                    </label>
                    <a href="#" class="esqueci-senha">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-entrar">ENTRAR NO PORTAL <i class="fa-solid fa-arrow-right-to-bracket"></i></button>
            </form>

            <div class="login-footer">
                Ainda não é aluno? <a href="/html/inscricao.html">Inscreva-se aqui</a>
            </div>

        </div>
    </div>
    <script src="/JS/loader.js"></script>
</body>

</html>
