<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição | Estácio Playtime</title>
    <link rel="stylesheet" href="/CSS/inscricao.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="page-loader" class="page-loader">
        <div class="loader-content">
            <i class="fa-solid fa-puzzle-piece loader-icon"></i>
            <h2>ESTÁCIO <span class="highlight">PLAYTIME</span></h2>
            <p>Preparando seu crachá...</p>
            <div class="loading-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <a href="/index.html" class="btn-voltar">
        <i class="fa-solid fa-arrow-left"></i> Voltar para a Fábrica
    </a>

    <div class="login-container">
        <div class="login-card animation-entry">
            
            <div class="logo">
                <i class="fa-solid fa-puzzle-piece"></i>
                <span>ESTÁCIO <span class="highlight">PLAYTIME</span></span>
            </div>

            <h2>Nova Admissão</h2>
            <p>Preencha os dados para criar seu crachá de acesso.</p>

            <form action="#">
                <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Nome Completo" required>
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="E-mail" required>
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <select id="curso-select" required>
                        <option value="" disabled selected>Carregando catálogo da fábrica...</option>
                    </select>
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Crie uma Senha" required>
                </div>

                <button type="submit" class="btn-inscrever">GERAR CRACHÁ <i class="fa-solid fa-id-badge"></i></button>
            </form>

            <div class="login-footer">
                Já é funcionário/aluno? <a href="login.html">Faça login aqui</a>
            </div>

        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const cursoSelect = document.getElementById('curso-select');

    // Função assíncrona para buscar os cursos no Backend
    async function carregarCursosDoBackend() {
        try {
            /* * -------------------------------------------------------------
             * COMO SERÁ NO FUTURO (Quando você tiver sua API real):
             * const resposta = await fetch('https://sua-api.com/cursos');
             * const dados = await resposta.json();
             * -------------------------------------------------------------
             */

            // SIMULADOR DE BACKEND (Para testarmos agora):
            // Imagine que o servidor respondeu com esta lista em formato JSON:
            const dadosDoBackend = [
                { id_curso: "eng_brinquedos", nome: "Engenharia de Brinquedos" },
                { id_curso: "ia", nome: "Inteligência Artificial (IA)" },
                { id_curso: "design", nome: "Design de Personagens" },
                { id_curso: "mecanica", nome: "Engenharia Mecânica" },
                { id_curso: "pedagogia", nome: "Pedagogia" },
                { id_curso: "robotica", nome: "Robótica Avançada (NOVO!)" } // Um curso novo que veio do banco!
            ];

            // Simulando o tempo de resposta da internet (meio segundo)
            setTimeout(() => {
                // 1. Limpa o aviso de "Carregando..." e coloca a opção padrão
                cursoSelect.innerHTML = '<option value="" disabled selected>Escolha seu Curso...</option>';

                // 2. Cria as opções dinamicamente com base nos dados do backend
                dadosDoBackend.forEach(curso => {
                    const option = document.createElement('option');
                    option.value = curso.id_curso; // O valor que vai pro banco ao salvar
                    option.textContent = curso.nome; // O texto que o aluno vê
                    
                    // Adiciona a nova opção no <select>
                    cursoSelect.appendChild(option);
                });
            }, 500);

        } catch (erro) {
            console.error('Falha de comunicação com o servidor da fábrica:', erro);
            cursoSelect.innerHTML = '<option value="" disabled selected>Erro ao carregar os cursos.</option>';
        }
    }

    // Aciona a função assim que a página terminar de carregar
    carregarCursosDoBackend();
});
</script>

    <script src="/JS/loader.js"></script>
</body>

</html>
